  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff9f4; /* Soft peach background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
                .invitation {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #d4a373; /* Warm gold */
        }
        .rsvp-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 30px;
            background-color: #d4a373;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
            .rsvp-button:hover {
            background-color: #c08a5a;
        }
        .details {
            margin: 25px 0;
            line-height: 1.6;
        }
        .contact {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .venue-link {
            color: #d4a373;
            text-decoration: none;
            font-weight: bold;
        }
        .couple-names {
            font-size: 1.8rem;
            margin-top: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }
           .date {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #777;
        }
        .credit {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
   <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation">
        <h1>WE CAN'T WAIT TO CELEBRATE WITH YOU</h1>
         <a href="#rsvp" class="rsvp-button">RSVP NOW</a>
        
        <div class="contact">
            ‪+250 785383662‬<br>
            <a href="https://maps.google.com" class="venue-link">View Venue Location</a>
        </div>
        
        <div class="couple-names">Paul & Rebecca</div>
        <div class="date">January 4, 2026</div>
        
        <div class="credit">
            Uwitonze Sonia
        </div>
    </div>
    </body>
    </html>
